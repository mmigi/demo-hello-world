<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Login page</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.2/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.2/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-5">
            <h1>Hello!</h1>
            <br/>
            <h2>Please, signUp <br/> </h2>
            <form class="form-horizontal" role="form" action="/user" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name"/>
                </div>
                <div class="form-group"><label for="password">Password</label>
                    <input id="password" type="text" name="password"/>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
